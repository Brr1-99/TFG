{% extends 'layout.html' %}

{% block body%}
<form action="/update/{{contact.0}}" method="POST">
    <input type="text" name="pieza" placeholder="nombre de la pieza" value="{{contact.1}}" required>
    <input type="text" name="cantidad" placeholder="unidades de la pieza" value="{{contact.2}}" required>
    <input type="text" name="fecha registro" placeholder="fecha registro" value="{{contact.3}}" required>
    <button type="submit">
        Enviar
    </button>
</form>

{% endblock %}
